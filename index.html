<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Your Website Title</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        
        .wrapper {
            min-height: 100%;
            display: flex;
            flex-direction: column;
        }
        
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        
        nav {
            background-color: #E91E63; /* Set your desired background color */
            padding: 10px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        h1 {
            margin: 0;
        }
        
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }
        
        nav ul li {
            margin-right: 10px;
        }
        
        nav ul li a {
            color: #fff;
            text-decoration: none;
            padding: 10px;
        }
        
        main {
            flex: 1;
            margin: 20px;
        }
        
        .product-carousel {
            width: 100%;
            margin: 0;
            padding: 0;
            position: relative;
        }
        
        .product-carousel img {
            display: block;
            margin: 0 auto;
            max-width: 100%;
            height: auto;
            max-height: 560px; /* Set the maximum height for the product images */
        }
        
        .slick-slide {
            padding: 0 10px; /* Adjust the padding as needed */
        }
        
        .slick-prev,
        .slick-next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 40px;
            color: #fff;
            background-color: rgba(0, 0, 0, 0.5);
            border: none;
            padding: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .slick-prev:hover,
        .slick-next:hover {
            background-color: rgba(0, 0, 0, 0.7);
        }
        
        .slick-prev:before,
        .slick-next:before {
            font-family: 'Font Awesome 5 Free';
            font-size: 40px;
            line-height: 1;
            opacity: 0.75;
            color: #fff;
        }
        
        .slick-prev {
            left: 10px;
        }
        
        .slick-next {
            right: 10px;
        }
        
        footer {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <header>
            <h1>Your Website</h1>
        </header>
        
        <nav>
            <div class="container">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Services</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </div>
        </nav>
        
        <main>
            <h2>Welcome to Your Website!</h2>
            
            <div class="product-carousel">
                <div>
                    <img src="image1.jpg" alt="Product 1">
                </div>
                <div>
                    <img src="image2.jpg" alt="Product 2">
                </div>
                <div>
                    <img src="image3.jpg" alt="Product 3">
                </div>
                <div>
                    <img src="path/to/product4.jpg" alt="Product 4">
                </div>
                <div>
                    <img src="path/to/product5.jpg" alt="Product 5">
                </div>
                <!-- Add more product images as needed -->
            </div>
        </main>
    </div>
    
    <footer>
        <div class="container">
            &copy; 2023 Your Website. All rights reserved.
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
    <script>
        $(document).ready(function() {
            $('.product-carousel').slick({
                dots: true, // Show dots navigation
                infinite: true, // Loop the carousel
                speed: 500, // Transition speed in milliseconds
                slidesToShow: 3, // Number of slides to show at a time
                slidesToScroll: 1, // Number of slides to scroll at a time
                autoplay: true, // Auto-rotate the carousel
                autoplaySpeed: 1000, // Delay between slides in milliseconds
                infinite: true, // Scroll the carousel continuously
                prevArrow: '<button class="slick-prev" aria-label="Previous" type="button"><i class="fas fa-angle-left"></i></button>',
                nextArrow: '<button class="slick-next" aria-label="Next" type="button"><i class="fas fa-angle-right"></i></button>'
            });
        });
    </script>
</body>
</html>
